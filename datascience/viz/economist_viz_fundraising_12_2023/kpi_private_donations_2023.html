<html>
    <head>
      <meta charset="utf-8" />
      <title>ECharts</title>
      <!-- Include the ECharts library from a CDN -->
      <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    </head>
    <body>
    
      <!-- Prepare a DOM container with width and height -->
      <div id="main" style="width: 600px;height:400px;"></div>
            
      <!-- Include Google Fonts for Montserrat -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
      
      <script type="text/javascript">
        
                    // Initialize the echarts instance based on the prepared dom
                    var myChart = echarts.init(document.getElementById('main'));

                    // Apply Montserrat font to ECharts container
                    document.getElementById('main').style.fontFamily ='Montserrat, sans-serif';

                    // Prepare data
                    var data = [
                        {
                        name: 'Private Donations',
                        type: 'line',
                        data: [1369218.0, 2144446.0, 1923875.0, 1274911.0, 1797114.0, 1352463.0, 1359887.0, 1101047.0, 1540370.0, 1101047.0, 1540370.0, 1352463.0],
                        itemStyle: {color: '#4E17B0'},
                        markLine: {
                            silent: true,
                            data: [
                                {
                                    yAxis: 16785779.0,
                                    lineStyle: {color: '#D00071', width: 1.5, type: 'dotted'},
                                    label: {
                                        show: true,
                                        position: 'end',
                                        formatter: 'Target',
                                        color: '#000000'
                                    }
                                },
                                {
                                    yAxis: 1428577.0,
                                    lineStyle: {color: '#D00071', width: 1.5, type: 'dotted'},
                                    label: {
                                        show: true,
                                        position: 'end',
                                        formatter: 'Baseline',
                                        color: '#000000'
                                    }
                                }
                            ],
                            symbol: 'none'
                        }
                    },
                    {
                    name: 'Cumulative',
                        type: 'line',
                        data: [1369218.0, 3513664.0, 5437539.0, 6712450.0, 8509564.0, 9862027.0, 11221914.0, 12322961.0, 13863331.0, 14964378.0, 16504748.0, 17857211.0], // Add cumulative data here
                            areaStyle: {
                                color: {
                                    type: 'linear',
                                    x: 0,
                                    y: 0,
                                    x2: 0,
                                    y2: 1,
                                    colorStops: [{
                                        offset: 0, color: 'rgba(208, 0, 113, 0.5)' // color at 0% position
                                    }, {
                                        offset: 1, color: 'rgba(208, 0, 113, 0)' // color at 100% position
                                    }],
                                    global: false // false by default
                                }
                            },  
                        itemStyle: {color: '#D00071'}  
                    }
                    ];
                    
                // Configure chart options
                var option = {
                    title: {
                        text: 'Private Donations',
                        textStyle: {
                            fontFamily: 'Montserrat',
                            fontSize: 12
                        }
                    },
                    tooltip: {
                        trigger: 'axis',
                        formatter: function (params) {
                            return params[0].axisValueLabel + '<br/>' +
                                params.map(function (item) {
                                    return item.marker + ' ' + item.seriesName + ': ' + item.data;
                                }).join('<br/>');
                        },
                        textStyle: {
                            fontFamily: 'Montserrat',
                            fontSize: 12
                        }
                    },
                    legend: {
                        data: ['private donations'], //KPIs
                        bottom: 0,
                        textStyle: {
                            fontFamily: 'Montserrat'
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: true,
                        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'], //MONTHS
                        axisLabel: {
                            textStyle: {
                                fontFamily: 'Montserrat'
                            }
                        }
                    },
                    yAxis: {
                        type: 'value',
                        scale: true,  
                        name: 'chf',  // Add this line to label the y-axis
                        max : 17857211.0,
                        min : 1101047.0,
                        //nameLocation: 'center',
                        //nameGap: 50,
                        nameTextStyle: {   // Optional: Style the y-axis label
                            color: '#000',
                            fontFamily: 'Montserrat',
                            fontSize: 14
                        },
                        axisLabel: {
                            textStyle: {
                                fontFamily: 'Montserrat'
                            }
                        }
                    },
                    series: data
                };

                // Display the chart using the configuration items and data just specified.
                myChart.setOption(option);
                
      </script>
    </body>
  </html>
