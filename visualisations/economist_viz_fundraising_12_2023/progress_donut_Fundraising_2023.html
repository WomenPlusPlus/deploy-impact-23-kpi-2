<html>
    <head>
      <meta charset="utf-8" />
      <title>ECharts</title>
      <!-- Include the ECharts library from a CDN -->
      <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    </head>
    <body>
    
      <!-- Prepare a DOM container with width and height -->
      <div id="main" style="width: 600px;height:400px;"></div>
            
      <!-- Include Google Fonts for Montserrat -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
      
      <script type="text/javascript">
        
            // Initialize the echarts instance based on the prepared dom
            var myChart = echarts.init(document.getElementById('main'));

            // Apply Montserrat font to ECharts container
            document.getElementById('main').style.fontFamily = 'Montserrat, sans-serif';
    
            var value = 107.0.toString();  // This is the value you want to display

            var option = {
                title: [
                    {
                        text: 'Average Progress (%)',
                        left: '0%',  
                        top: 'top',  
                        textStyle: {
                            color: '#000',
                            fontFamily: 'Montserrat',
                            fontSize: 12
                        }
                    }
                ],
                tooltip: {
                    trigger: 'item',
                    textStyle: { 
                        fontFamily: 'Montserrat'
                    },
                    formatter: function(params) {
                        return params.name + ': ' + params.value.toFixed(1) + '%';
                    }
                },
                series: [
                    {
                        name: 'Progress',
                        type: 'pie',
                        radius: ['50%', '80%'],
                        data: [
                            {value: 107.0, name: 'Progress', itemStyle: {color: '#E5A200'}},
                            // This data entry will represent the unfilled portion of the donut
                            {value: -7.0, name: 'Remaining', itemStyle: {color: '#F0EEEB'}}
                        ],
                        label: {
                            show: true,
                            position: 'center',
                            formatter: function(params) {
                                return params.value.toFixed(1) + '%';  // Updated to round the values displayed in the center
                            },
                            fontSize: 30,
                            fontWeight: 'bolder',
                            fontFamily: 'Montserrat',
                            color: 'inherit'
                        }
                    }
                ]
            };            
            myChart.setOption(option);   
            
      </script>
    </body>
  </html>
